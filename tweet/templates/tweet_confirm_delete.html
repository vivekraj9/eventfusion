{% extends "layout.html" %}

{% block  title%}
Tweet
{% endblock %}


{% block content %}
<h1 class="text-center text-white mt-4">Are you sure you want to delete the tweet?</h1>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a class="btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
</form>
{% endblock content %}
