{% extends "layout.html" %}

{% block content %}
<style>
    .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        /* background-color: #f3f4f6;  Light gray background */
    }
    .login-box {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
        background-color: #00171f; /* White background */
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .login-box h2 {
        font-size: 2rem;
        color: #ffffff; /* Dark gray text */
        margin-bottom: 1.5rem;
    }
    .login-box form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    .login-box button {
        padding: 0.75rem;
        background-color: #3b82f6; /* Blue background */
        color: #ffffff; /* White text */
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .login-box button:hover {
        background-color: #2563eb; /* Darker blue on hover */
    }
    .login-box p {
        color: #ffffff; /* Medium gray text */
    }
    .login-box a {
        color: #3b82f6; /* Blue text */
        text-decoration: none;
        font-weight: bold;
    }
    .login-box a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </form>
    </div>
</div>
{% endblock %}
